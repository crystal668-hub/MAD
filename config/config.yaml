# =============
# System Configuration
# =============

# ===== LLM Configuration =====
llm:
  # Agent 1: OpenRouter GPT-5.2 Thinking + text-embedding-3-large
  agent1:
    provider: "openai"
    model: "openai/gpt-5.2"
    api_key: "${OPENAI_API_KEY}"  
    base_url: "https://openrouter.ai/api/v1"
    temperature: 1.0
    max_tokens: 2000
    embedding_model: "openai/text-embedding-3-large"
    emb_url: "https://openrouter.ai/api/v1/embeddings"
    embedding_provider: "openrouter"
  
  # Agent 2: DeepSeek V3.2 + voyage-3-large
  agent2:
    provider: "openai"
    model: "deepseek/deepseek-v3.2"
    api_key: "${DEEPSEEK_API_KEY}"  
    base_url: "https://openrouter.ai/api/v1"
    temperature: 1.0
    max_tokens: 2000
    embedding_model: "voyage-3-large"    
    voyage_api_key: "${VOYAGE_API_KEY}"
    embedding_provider: "voyage" 
  
  # Agent 3: Gemini 3.0 Pro Preview + gemini-embedding-001
  agent3:
    provider: "google"
    model: "google/gemini-3-pro-preview"
    api_key: "${GOOGLE_API_KEY}"  
    base_url: "https://openrouter.ai/api/v1"
    temperature: 1.0
    max_tokens: 2000
    embedding_model: "google/gemini-embedding-001"
    emb_url: "https://openrouter.ai/api/v1/embeddings"
    embedding_provider: "openrouter"
  
  # Agent 4: Qwen3-Max + text-embedding-v4 
  agent4:
    provider: "qwen"
    model: "qwen3-max"
    api_key: "${QWEN_API_KEY}"  
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    temperature: 1.0
    max_tokens: 2000
    embedding_model: "text-embedding-v4" 
    emb_url: "https://dashscope.aliyuncs.com/compatible-mode/v1/embeddings"
    embedding_provider: "bailian" 

# ===== Vector Store Configuration =====
vector_store:
  type: "chroma"
  persist_directory: "./data/chroma_db"
  collection_name: "chemical_reactions_recommendation"
  distance_metric: "cosine"  # cosine, l2, ip
  
# ===== RAG System Configuration =====
rag:
  chunk_size: 256  
  chunk_overlap: 50  
  top_k: 5  
  similarity_threshold: 0.8  
  
# ===== AutoGen Debate Configuration =====
debate:
  max_rounds: 3  # Maximum number of debate rounds
  consensus_threshold: 3  # Number of consecutive identical answers considered as consensus
  timeout: 300  # Timeout for a single debate round (seconds)
  speaker_selection_method: "round_robin"  # round_robin, auto, manual

  # LangGraph-style debate parameters (proposal elimination protocol)
  no_response_threshold: 2  # consecutive rounds failing to rebut valid reviews => defeated
  max_reviews_per_target: 1  # per reviewer per target proposal per round
  
# ===== Experience Store Configuration =====
experience:
  storage_path: "./data/experience_db.json"
  max_experiences: 2000  
  relevance_threshold: 0.8  
  enable_experience_reuse: true  
  
# ===== Chemistry Configuration =====
chemistry:
  num_components: 5  # Number of components
  num_reaction_types: 9  # Number of reaction types
  reaction_types:
    - "CO2RR"  # CO2 Reduction Reaction
    - "EOR"    # Ethanol Oxidation Reaction
    - "HER"    # Hydrogen Evolution Reaction
    - "HOR"    # Hydrogen Oxidation Reaction
    - "HZOR"   # Hydrazine Oxidation Reaction
    - "O5H"    # Oxidation of 5-hydroxymethylfurfural
    - "OER"    # Oxygen Evolution Reaction
    - "ORR"    # Oxygen Reduction Reaction
    - "UOR"    # Urea Oxidation Reaction
    
# ===== Logging Configuration =====
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "./logs/system.log"
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  max_file_size: 10485760  # 10MB
  backup_count: 5
  
# ===== Paths Configuration =====
paths:
  raw_data: "./data/raw"
  models: "./models"
  outputs: "./outputs"
